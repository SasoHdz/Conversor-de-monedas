<div class="container mt-3">
  <div class="row pt-5">
    <div class="col-lg-12">
      <div class="form-group">
        <label for="cantidad">Ingrese Cantidad</label>
        <input type="number" [(ngModel)]="cantidad" (input)="convertir()" class="form-control form-control-lg mt-2" id="cantidad" placeholder="Ingrese la cantidad..."/>
      </div>
    </div>
  </div>
  <div class="row pt-3">
    <div class="col-lg-6">
      <div class="form-group">
        <label for="">Tengo</label>
        <select class="form-control form-control-lg mt-2" id="tengo" [(ngModel)]="tengo" (change)="convertir()">
          <option selected>Elige la moneda a convertir</option>
          <option *ngFor="let moneda of monedas">{{moneda}}</option>
        </select>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="form-group">
        <label for="quiero">Quiero</label>
        <select class="form-control form-control-lg mt-2" id="quiero" [(ngModel)]="quiero" (change)="convertir()">
          <option selected>A que moneda la quieres</option>
          <option *ngFor="let moneda of monedas">{{moneda}}</option>
        </select>
      </div>
    </div>
  </div>
  <h3 class="text-center mt-3">
    <span class="badge badge-success">{{ cantidad }} {{ tengo }}</span>
    <span class="badge badge-secondary">SON</span>
    <span class="badge badge-success">{{total | number: '0.0-2'}} {{ quiero }}</span>
  </h3>
</div>
